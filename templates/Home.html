<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
         <!--Bootstrap 5 CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Title</title>
    </head>
    <body>
        <header>
            <nav class="Nav-bar">
                 <!--Opens Modal-->
                <button type="button" class="btn btn-info btn-lg" data-bs-toggle="modal" data-bs-target="#LoginModal">Log In</button>
                <button type="button" class="btn btn-info btn-lg" data-bs-toggle="modal" data-bs-target="#SignUpModal">Sign Up</button>


            </nav>

        </header>
        <main>
            <!--Log In Modal-->
            <div id="LoginModal" class="modal fade" role="dialog">
                <div class="modal-dialog modal-dialog-centered">

                    <!--Modal content-->
                    <div class="modal-content">

                        <div class="modal-header">
                            <h4 class="modal-title text-center">Log In</h4>
                        </div>

                        <div class="modal-body">
                            <!--LOG IN DATA ENTRY-->
                            <form action="{{ url_for('LogIn') }}" method="post">
                                <label for="USER_EMAIL">Email:</label>
                                <input type="text" id="USER_EMAIL" name="USER_EMAIL">

                                <label for="USER_PASSWORD">Password:</label>
                                <input type="text" id="USER_PASSWORD" name="USER_PASSWORD">
                                <input type="submit" value="Log In!">
                            </form>
                            <!--END OF LOG IN DATA ENTRY-->
                        </div>

                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>

            <!--Sign Up Modal-->
            <div id="SignUpModal" class="modal fade" role="dialog">
                <div class="modal-dialog modal-dialog-centered">

                    <!--Modal content-->
                    <div class="modal-content">

                        <div class="modal-header">
                            <h4 class="modal-title text-center">Sign Up</h4>
                        </div>

                        <div class="modal-body">
                            <!--LOG IN DATA ENTRY-->
                            <form action="{{ url_for('SignUp') }}" method="post">
                                <label for="NEW_USER_EMAIL">Please enter your Email:</label>
                                <input type="text" id="NEW_USER_EMAIL" name="NEW_USER_EMAIL">

                                <label for="NEW_USER_PASSWORD">Please enter a Password:</label>
                                <input type="text" id="NEW_USER_PASSWORD" name="NEW_USER_PASSWORD">
                                <input type="submit" value="Sign Up!">
                            </form>
                            <!--END OF LOG IN DATA ENTRY-->
                        </div>

                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>


        </main>
        <footer>

        </footer>
         <!--Bootstrap 5 JS Bundle-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
